<ion-header> 
  <ion-navbar  color="dark">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item >
      <ion-label floating>E-mail</ion-label>
      <ion-input type="text" name="email" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input name="password" type="password" required></ion-input>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block>Entrar</button>
  </div>

  <div padding>
    <button ion-button block clear (click)="forgotPassword()">
      Esqueci minha senha
    </button>

    <button ion-button block clear (click)="singUp()">
      Criar Conta
    </button>
  </div>
</ion-content>
