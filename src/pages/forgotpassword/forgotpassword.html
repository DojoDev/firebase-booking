<ion-header>
  <ion-navbar>
    <ion-title>Esqueci a Senha</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form #form="ngForm" novalidate>
    <ion-list>
      <ion-item>
        <ion-label floating>E-mail</ion-label>
        <ion-input type="text" name="email" [(ngModel)]="user.email" #email="ngModel" required></ion-input>
      </ion-item>
      <ion-item *ngIf="email.errors && (email.dirty || email.touched)" color="danger" class="text-danger">
        O campo é obrigatório
      </ion-item>
      <div padding>
        <button ion-button block color="primary" [disabled]="!form.form.valid" (click)="forgotPassword()">
          Redefinir Minha Senha
        </button>
      </div>
  </ion-list>
</form>
</ion-content>
